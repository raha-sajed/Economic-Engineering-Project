<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Economics Engineering Project</title>
    <style>
      

      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      #results {
        margin-top: 30px;
        white-space: pre-wrap;
      }
      #modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      #splashScreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 1s ease;
}

#splashScreen.hidden {
  opacity: 0;
  pointer-events: none;
}

#splashImage {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

    </style>
  </head>
  <body>

    <div id="splashScreen">
      <img src="./images/40450.jpg" alt="Cover" id="splashImage"  />
    </div>

    <h1
      class="mx-auto text-4xl max-w-4xl max-[500px]:w-full max-[500px]:text-xl p-1 my-2.5 text-center text-sky-600 flex justify-center align-middle "
    >

  <img src="./images/Screenshot 1404-03-10 at 9.47.10 PM.png" class="scale-50 my-auto max-[500px]:w-3/12 max-[500px]:h-3/12 " alt="">

      <span class="h-fit my-auto">Economic Engineering Project</span>
      <img src="./images/Screenshot 1404-03-10 at 9.59.55 PM.png" class="scale-50 my-auto max-[500px]:w-3/12 max-[500px]:h-3/12" alt="">
    </h1>
    <p class="text-[15px] mx-auto w-full p-1 my-2.5 text-center">
      please add your Projects
    </p>
    <div class="text-center">
      <button
        onclick="openModal(),getRandomColor()"
        class="bg-amber-300 hover:bg-amber-500 text-amber-950 font-bold py-2 px-4 rounded"
      >
        Add New Project
      </button>
      <button
        onclick="compareProjects()"
        class="bg-rose-300 hover:bg-rose-400 text-rose-950 font-bold py-2 px-4 rounded"
      >
        Compare Projects
      </button>
    </div>

    <div id="projectContainer" class=""></div>
    <div id="resultsBox" class="hidden bg-sky-100 rounded-md m-3.5 p-4 h-fit">
      <h3 class="text-lg font-semibold text-sky-700">
        Project Comparison Results:
      </h3>
      <div
        id="results"
        class="mt-2 text-gray-800 text-sm whitespace-pre-wrap"
      ></div>

      <div class="mt-4">
        <label for="metricSelect">Select metric to plot:</label>
        <select
          id="metricSelect"
          class="bg-teal-500 rounded px-2 py-1 text-sm text-white font-bold"
        >
          <option value="NPW">NPW</option>
          <option value="NEUA">NEUA</option>
          <option value="BCR">BCR</option>
          <option value="ROR">ROR</option>
        </select>
        <button
          onclick="drawChart()"
          class="ml-2 bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-1 px-3 rounded"
        >
          Show Chart
        </button>
      </div>

      <canvas id="comparisonChart" class="mt-3 w-full hidden"></canvas>
    </div>
    <div class="flex justify-between h-32 max-[300px]:h-20 max-[500px]:h-24  pt-5 max-[250px]:flex-wrap [250px]:pt-2.5 ">
      <img src="./images/Screenshot 1404-03-10 at 9.32.04 PM.png" class="scale-100" alt="">
      <img src="./images/Screenshot 1404-03-10 at 9.34.36 PM.png" class="scale-100" alt="">
      <img src="./images/Screenshot 1404-03-10 at 9.52.43 PM.png" class="scale-100 box-border p-0 pt-3 pl-3" alt="">

    </div>
    <div id="modal" class="backdrop-blur-xs">
      <div
        id="modalContent "
        class="shadow-xl w-8/12 bg-white p-3.5 rounded-2xl max-[500px]:w-10/12 overflow-y-scroll h-9/12"
      >
        <h3
          class="text-center text-indigo-600 text-2xl max-[300px]:text-[15px] max-[350px]:text-[20px]"
        >
          please enter parameters
        </h3>
        <form
          id="projectForm"
          class="h-auto flex max-[500px]:flex-wrap max-[350px]:text-[12px]"
        >
          <div class="inline-block w-1/2 max-[500px]:w-full">
            <label
              >Project Name:
              <input
                class="block bg-neutral-200 w-11/12 rounded"
                type="text"
                id="pName"
                name="pName"
                required
            /></label>
            <label
              >Investment Cost:
              <input
                class="block bg-neutral-200 w-11/12 rounded"
                type="number"
                id="pInv"
                name="pInv"
            /></label>
            <label
              >Salvage Value:
              <input
                class="block bg-neutral-200 w-11/12 rounded"
                type="number"
                id="pSV"
                name="pSV"
            /></label>
            <label
              >Life Span (N years):
              <input
                class="block bg-neutral-200 w-11/12 rounded"
                type="number"
                id="pLife"
                name="pLife"
                required
            /></label>
            <label
              >Operation Cost:
              <input
                class="block bg-neutral-200 w-11/12 rounded"
                type="number"
                id="pOC"
                name="pOC"
            /></label>
          </div>
          <div class="inline-block w-1/2 max-[500px]:w-full">
            <label
              >Operation Cost cycle:
              <input
                class="block bg-neutral-200 w-11/12 rounded"
                type="number"
                id="pOCF"
                name="pOCF"
            /></label>
            <label
              >Annual Revenue (R):
              <input
                class="block bg-neutral-200 w-11/12 rounded"
                type="number"
                id="pRev"
                name="pRev"
            /></label>
            <label
              >Revenue Growth (G):
              <input
                class="block bg-neutral-200 w-11/12 rounded"
                type="number"
                id="pG"
                name="pG"
            /></label>
            <label
              >Annual Costs :
              <input
                class="block bg-neutral-200 w-11/12 rounded"
                type="number"
                id="pAC"
                name="pAC"
            /></label>
            <label
              >Interest Rate (%):
              <input
                class="block bg-neutral-200 w-11/12 rounded"
                type="number"
                id="pInt"
                name="pInt"
                required
            /></label>
            <button
              type="submit"
              class="bg-lime-500 hover:bg-lime-700 text-white font-bold py-2 px-4 rounded mt-1.5"
            >
              Save
            </button>
            <button
              type="button"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-1.5"
              onclick="closeModal()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
